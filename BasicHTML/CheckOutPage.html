<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="Utf-8">
    <title>Checkout Page</title>
</head>

<body>
    <header>
        <h1>Checkout</h1>
    </header>

    <main>
        <section>
            <h2>Your Cart</h2>
            <figure>
                <img src="https://cdn.freecodecamp.org/curriculum/labs/spoon.jpg" alt="Left-handed spoon">
                <figcaption>
                    <p>Left-handed spoon</p>
                    $29.99
                </figcaption>
            </figure>
        </section>

        <section>
            <h2>Payment Information</h2>
            <label for="name">Cardholder Name</label>
            <input type="text" id="name" aria-required="true"> <br>

            <label for="number">Card Number</label>
            <input type="number" id="number" aria-required="true">
            <br>

            <label for="day-month">Expiry Day</label>
            <input type="number" id="day-month" placeholder="MM/YY">
            <br>

            <label for="ccv">CCV</label>
            <input type="number" id="ccv" >
            <br>
            <button type="submit">Place Order</button>
        </section>
    </main>


</body>

</html>
